<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main_style.css">
    <title>Stopwatch</title>
</head>

<body>


    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question-circle"></i>
        </p>
        <h1>stopwatch</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>
        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">history</button>
        </div>
        <ul class="time-list"></ul>
    </div>
    <div class="modal-shadow">
        <div class="modal">
            <h3>manual</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pause</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - delete everything (including history)</p>
            <p><strong>history</strong> - your laps history</p>
            <button class="close">Close</button>
        </div>
    </div>






    <script src="./js/main.js"></script>
</body>

</html>
